<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PARALLAX BACKGROUND LAYERS -->
    <div id="parallax-container">
        <div class="parallax-layer parallax-bg-1"></div>
        <div class="parallax-layer parallax-bg-2"></div>
        <div class="parallax-layer parallax-bg-3"></div>
        <div class="parallax-layer parallax-overlay"></div>
    </div>

    <!-- GLASS OVERLAY -->
    <div id="glass-overlay"></div>

    <!-- TIME DISPLAY OVERLAY -->
    <div id="overlay">
        <div id="overlay-number">
            <span class="monospace">ELAPSED TIME</span>
            <span id="time-display">0</span>
            <span class="monospace">DAYS</span>
        </div>
        <div id="overlay-chapter">
            <span class="monospace" id="chapter-name-en">Phase 01 /</span>
            <span id="chapter-name">The Beginning</span>
        </div>
        <div id="overlay-label">
            <span class="decofont">DIMENSION DIARY</span>
        </div>
    </div>

    <!-- RULER/GRID DECORATION -->
    <div id="ruler-decoration"></div>

    <!-- MAIN CONTENT -->
    <div id="content-container">
        <main-content>
            <!-- Content injected by JavaScript -->
        </main-content>
    </div>

    <script src="script.js"></script>
</body>
</html>
